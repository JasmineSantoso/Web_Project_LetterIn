<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterIn - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/home_signed.css">
</head>
<body>

    <header>
        <div class="nav-left">
            <a href="#">Bookmates</a>
            <a href="#">Browse</a>
        </div>
        
        <div class="logo-container">
            <img src="logo1.jpg" alt="LetterIn Logo">
        </div>
        
        <div class="nav-right">
            <div class="search-box">
                <input type="text" placeholder="Search books">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="#" class="profile-icon">
                <i class="fa-regular fa-circle-user"></i>
            </a>
        </div>
    </header>

    <section class="greeting-section">
        <h1>Have a good book, Meimei!</h1>
    </section>

    <section class="current-read-section">
        <h2 class="section-title-white">YOUR CURRENT READ</h2>
        
        <div class="current-read-card">
            <img src="image_current.jpg" alt="Laut Bercerita" class="current-cover">
            
            <div class="read-details">
                <h3 class="read-title">Laut Bercerita</h3>
                <p class="read-author">Leila S. Chudori</p>
                
                <div class="progress-container">
                    <p class="progress-label">Progress <span class="percent">35%</span></p>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 35%;"></div>
                    </div>
                </div>
                
                <p class="start-date">Start reading<br>08-01-2026</p>
                
                <button class="btn-review">
                    <div class="stars-review">
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    Add Review
                </button>
            </div>
        </div>
    </section>

    <section class="carousel-section light-bg">
        <h2 class="section-title-brown">POPULAR THIS WEEK</h2>
        <div class="books-carousel">
            <img src="image1.jpg" alt="Book 1">
            <img src="image2.jpg" alt="Book 2">
            <img src="image3.jpg" alt="Book 3">
            <img src="image4.jpg" alt="Book 4">
            <img src="image5.jpg" alt="Book 5">
            <img src="image6.jpg" alt="Book 6">
            <button class="next-arrow brown-arrow">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </section>

    <section class="carousel-section dark-bg">
        <h2 class="section-title-white">RECOMMENDATIONS</h2>
        <div class="books-carousel">
            <img src="image1.jpg" alt="Book 1">
            <img src="image2.jpg" alt="Book 2">
            <img src="image3.jpg" alt="Book 3">
            <img src="image4.jpg" alt="Book 4">
            <img src="image5.jpg" alt="Book 5">
            <img src="image6.jpg" alt="Book 6">
            <button class="next-arrow white-arrow">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
        </div>
        <div class="copyright">
            <i class="fa-regular fa-copyright"></i> 2026 LetterIn, Inc.
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-threads"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

</body>
</html>
