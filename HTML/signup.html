<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterIn - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>

    <div class="brand-logo-container">
        <a href="home_unsigned.html">
            <img src="../IMG/logo4.png" alt="LetterIn" class="brand-logo">
        </a>
    </div>

    <div class="main-container">
        
        <div class="signup-card">
            <h2 class="welcome-title">Welcome Reader!</h2>
            
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="options-row">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-signup">Sign up</button>
                
                <button type="button" class="btn btn-google">
                    <span class="google-icon">G</span> Sign up with Google
                </button>
            </form>

            <div class="signin-footer">
                Already have an account? <a href="signin.html">Sign In</a>
            </div>
        </div>

        <div class="right-content">
            <h1 class="tagline">Every read leaves a letter in</h1>
        </div>

    </div>

</body>
</html>
