<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterIn - Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/notification.css">
</head>
<body>

    <header>
        <div class="nav-left">
            <a href="#">Bookmates</a>
            <a href="#">Browse</a>
        </div>
        
        <div class="logo-container">
            <img src="logo1.jpg" alt="LetterIn Logo">
        </div>
        
        <div class="nav-right">
            <div class="search-box">
                <input type="text" placeholder="Search books">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="#" class="profile-icon">
                <i class="fa-regular fa-circle-user"></i>
            </a>
        </div>
    </header>

    <main class="notif-container">
        
        <div class="page-header">
            <h1>NOTIFICATIONS</h1>
            <i class="fa-regular fa-bell"></i>
        </div>

        <div class="notif-list">

            <div class="notif-item">
                <div class="avatar-wrapper">
                    <img src="image1.jpg" alt="Azalea" class="avatar-img">
                </div>
                <div class="notif-content">
                    <p class="notif-text">@azalea has sent you a friend request</p>
                    <div class="action-buttons">
                        <button class="btn btn-accept">ACCEPT</button>
                        <button class="btn btn-decline">DECLINE</button>
                    </div>
                </div>
            </div>

            <div class="notif-item">
                <div class="avatar-wrapper">
                    <img src="image2.jpg" alt="William" class="avatar-img">
                </div>
                <div class="notif-content">
                    <p class="notif-text">@william has sent you a friend request</p>
                    <div class="action-buttons">
                        <button class="btn btn-accept">ACCEPT</button>
                        <button class="btn btn-decline">DECLINE</button>
                    </div>
                </div>
            </div>

            <div class="notif-item">
                <div class="avatar-wrapper">
                    <img src="image3.jpg" alt="Erica" class="avatar-img">
                </div>
                <div class="notif-content">
                    <p class="notif-text">@erica has sent you a friend request</p>
                    <div class="action-buttons">
                        <button class="btn btn-accept">ACCEPT</button>
                        <button class="btn btn-decline">DECLINE</button>
                    </div>
                </div>
            </div>

            <div class="notif-item">
                <div class="avatar-wrapper">
                    <img src="image4.jpg" alt="Steve" class="avatar-img">
                </div>
                <div class="notif-content">
                    <p class="notif-text">@steve has accepted your friend request</p>
                    <div class="action-buttons">
                        <button class="btn btn-accept">ACCEPT</button>
                        <button class="btn btn-decline">DECLINE</button>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
        </div>
        <div class="copyright">
            <i class="fa-regular fa-copyright"></i> 2026 LetterIn, Inc.
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-threads"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

</body>
</html>
