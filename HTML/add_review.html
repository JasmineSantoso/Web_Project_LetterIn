<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterIn - Add Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/add_review.css">
</head>
<body>

    <header>
        <div class="nav-left">
            <a href="bookmates.html">Bookmates</a>
            <a href="browse.html">Browse</a>
        </div>
        
        <div class="logo-container">
            <a href="home_signed.html" class="brand-logo">
                <img src="../IMG/logo1.png" alt="LetterIn Logo">
            </a>
        </div>
        
        <div class="nav-right">
            <div class="search-box">
                <input type="text" placeholder="Search books">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="profile-container">
                <a href="javascript:void(0)" class="profile-icon" id="profileBtn">
                    <i class="fa-regular fa-circle-user"></i>
                </a>
                <ul class="home-dropdown" id="myDropdown">
                    <li><a href="profile.html">PROFILE</a></li>
                    <li><a href="settings.html">SETTINGS</a></li>
                    <li><a href="notification.html">NOTIFICATIONS</a></li>
                    <hr style="border: 0.5px solid #6d4c41; margin: 5px 0;">
                    <li><a href="home_unsigned.html">SIGN OUT</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="review-container">
        
        <div class="left-column">
            <div class="book-cover-wrapper">
                <img src="../IMG/image11.jpg" alt="Laut Bercerita" class="book-img">
            </div>
        </div>

        <div class="right-column">
            <h1 class="book-title">Laut Bercerita</h1>
            <h2 class="book-author">Leila S. Chudori</h2>

            <div class="star-rating-input">
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>

            <textarea class="review-textarea" placeholder="Write your review here"></textarea>

            <div class="song-section">
                <h3 class="section-label">Add Related Song</h3>
                
                <div class="song-input-box">
                    <div class="song-info">
                        <img src="../IMG/cover1.jpg" alt="Cover" class="mini-cover"> <span>Lush Life - Zara Larsson</span>
                    </div>
                    <button class="add-song-btn"><i class="fa-solid fa-plus"></i></button>
                </div>

                <div class="song-tags">
                    <div class="song-tag">
                        <img src="../IMG/cover2.jpg" alt="Cover">
                        <span>Daylight - Harry Style</span>
                    </div>
                    <div class="song-tag">
                        <img src="../IMG/cover4.jpg" alt="Cover">
                        <span>Love Notes - Olivia D..</span>
                    </div>
                    <div class="song-tag">
                        <img src="../IMG/cover3.jpg" alt="Cover"> <span>Dear Reader - Taylor S..</span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-bookshelf">Add Bookshelf <i class="fa-solid fa-chevron-down"></i></button>
                <button class="btn-send">SEND</button>
            </div>

        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
        </div>
        <div class="copyright">
            <i class="fa-regular fa-copyright"></i> 2026 LetterIn, Inc.
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-square-twitter"></i></a> 
            <!-- <a href="#"><i class="fa-brands fa-square-threads" style="color: #000000;"></i></a>  -->
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
    <script src="../JS/home_signed.js"></script>
</body>
</html>
