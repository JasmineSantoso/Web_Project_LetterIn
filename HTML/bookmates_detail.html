<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterIn - Bookmates Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/bookmates_detail.css">
</head>
<body>

    <header>
        <div class="nav-left">
            <a href="#" class="active-nav">Bookmates</a>
            <a href="#">Browse</a>
        </div>
        
        <div class="logo-container">
            <a href="home_signed.html" class="brand-logo">
                <img src="../IMG/logo1.png" alt="LetterIn Logo">
            </a>
        </div>
        
        <div class="nav-right">
            <div class="search-box">
                <input type="text" placeholder="Search books">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="profile.html" class="profile-icon">
                <i class="fa-regular fa-circle-user"></i>
            </a>
        </div>
    </header>

    <main class="main-container">
        
        <nav class="sub-nav">
            <a href="#" class="tab-link active-tab">All Updates</a>
            <a href="#" class="tab-link">Friends</a>
            <a href="#" class="tab-link">Similar User</a>
        </nav>

        <div class="mate-search-bar">
            <input type="text" placeholder="Search bookmates">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="review-card">
            
            <div class="card-header">
                <div class="user-profile">
                    <div class="avatar-circle">
                        <img src="avatar1.jpg" onerror="this.style.display='none';this.nextElementSibling.style.display='block'" alt="Anastasia">
                        <i class="fa-solid fa-user" style="display:none"></i>
                    </div>
                    <div class="header-text">
                        <span class="username">@anastasia reviewed:</span>
                    </div>
                </div>
                <span class="timestamp">about 1 minutes ago</span>
            </div>

            <div class="card-body">
                <h1 class="book-title">Hujan <span class="book-author">by Tere Liye</span></h1>
                
                <div class="rating-display">
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half-stroke"></i>
                    </div>
                    <span class="rating-number">4.5</span>
                </div>

                <p class="review-text">
                    The book was good and recommended to read
                </p>

                <div class="related-song-section">
                    <h3 class="song-label"><i class="fa-solid fa-music"></i> Related Song</h3>
                    <div class="song-box">
                        <img src="song1.jpg" alt="Cover" class="song-cover">
                        <span class="song-title">Ocean Eyes - Billie Eilish</span>
                    </div>
                </div>

                <div class="card-footer">
                    <button class="action-btn"><i class="fa-regular fa-thumbs-up"></i> Like</button>
                    <button class="action-btn"><i class="fa-regular fa-comment"></i> Comment</button>
                </div>
            </div>

        </div>

    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
        </div>
        <div class="copyright">
            <i class="fa-regular fa-copyright"></i> 2026 LetterIn, Inc.
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-threads"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

</body>
</html>
